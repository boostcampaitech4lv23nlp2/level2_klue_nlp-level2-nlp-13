path:
  train_path: ./data/raw_data/train.csv
  test_path: ./data/raw_data/train.csv
  predict_path: ./data/raw_data/test_data.csv
  save_path: save_models/

data:
  shuffle: True
  train_ratio: 0.8
  swap: False

model:
  model_name: klue/bert-base

train:
  max_epoch: 1
  batch_size: 64
  learning_rate: 1e-5
  loss: ce
  use_frozen: False
  
utils:
  seed: 42
  monitor: val_f1
  patience: 25
  top_k: 3

k_fold:
  use_k_fold: False
  num_folds: 3
  num_split: 5
  
wandb:
  project: nlp-13-RE