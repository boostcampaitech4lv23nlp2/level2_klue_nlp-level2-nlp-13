path:
  train_path: ./data/raw_data/train.csv
  test_path: ./data/raw_data/train.csv
  predict_path: ./data/raw_data/test_data.csv
  save_path: saved_models/

dataloader:
  shuffle: True
  train_ratio: 0.8
  architecture: BaseDataloader

model:
  name: klue/bert-base
  architecture: BaseModel

tokenizer:
  new_tokens: [<org>]
  new_special_tokens: []

train:
  max_epoch: 1
  batch_size: 64
  learning_rate: 1e-5
  loss: ce
  label_smoothing: 0.1
  use_frozen: False
  
utils:
  seed: 42
  monitor: val_f1
  patience: 25
  top_k: 3

k_fold:
  use_k_fold: False
  num_folds: 3
  num_split: 5
  
wandb:
  team_account_name: next-level-potato # 팀 계정
  project_repo: RE  # 프로젝트 레포 이름
  name: kbh # 실험자 명
  info: baseline_bert-base # 실험명